<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-item" data-percent="88" data-duration="3200" data-stroke-width="10" data-stroke-color="#ff7f50" data-start-position="default">
            <div class="progress-item__inner">
                <svg class="progress-svg" viewBox="0 0 100 100">
                    <circle class="progress-background" cx="50" cy="50" r="45"></circle>
                    <circle class="progress-bar" cx="50" cy="50" r="45"></circle>
                </svg>
                <div class="progress-text">60%</div>
            </div>
            <div class="progress-title"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
